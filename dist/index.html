<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <section class="main-title">OVERLOOK HOTEL</section>
    <nav class="nav hidden">
      <a href="#" class="dashboard-button">Customer Dashboard</a>
      <a href="#" class="booking-button">Booking</a>
    </nav>
  </header>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="login-button" type="submit">Login</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>
  <section class="booking hidden">
    <h1>Room Booking</h1>

    <label for="date">Select Date (YYYY/MM/DD):</label>
    <input class="date-input" type="text" id="date" name="date" pattern="\d{4}/\d{2}/\d{2}" placeholder="YYYY/MM/DD" />

    <label for="roomType">Filter by Room Type:</label>
    <select class="room-type" id="roomType" name="roomType">
      <option value="residential suite">residential suite</option>
      <option value="single room">single room</option>
      <option value="suite">Suite</option>
      <option value="junior suite">junior suite</option>
    </select>
    <button class="search-button">Search</button>
    <div id="roomList"></div>
  </section>
  <div class="dashboard hidden">
    <section class="customer-bookings">Your Bookings</section>
    <section class="total-spent">You've Spent $1000</section>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
